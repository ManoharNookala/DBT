name: 'DBT'
version: '1.0.0'
config-version: 2

profile: 'DBT'  # This must match the profile name in profiles.yml

model-paths: ["models"]
# seed-paths: ["seeds"]
# test-paths: ["tests"]
# analysis-paths: ["analyses"]
# macro-paths: ["macros"]
# snapshot-paths: ["snapshots"]

models:
  DBT:
    staging:
      schema: "staging"  # Ensure this is correct
      materialized: table

    odp:
      schema: "odp"  # Ensure this is correct
      materialized: incremental

# -- If your model uses materialized: table, dbt drops and recreates the table every time.
# -- If your model uses materialized: view, dbt replaces the view.
# -- âœ… Fix: Use materialized: incremental instead.
